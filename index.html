<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Top Header Section -->
    <header class="header-top">
        <img src="assets/img/Logo.png" alt="Boolean Main Logo" id="main-logo">
        <h1 class="main-page-title">Toboolist</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Functional Bar Section -->
        <nav class="functional-buttons">
            <button>Add Task</button>
            <button>Add Section</button>
        </nav>

        <!-- Begin List -->
        <section class="list-row">
            <h3>New Task</h3>
            <ul>
                <li>
                    <span class="check-visual check">&check;</span>Quarterly Newsletter
                </li>
            </ul>
        </section>

        <section class="list-row">
            <h3>Today</h3>
            <ul>
                <li>
                    <span class="check-visual check">&check;</span>Recruiting blog post
                </li>
                <li>
                    <span class="check-visual check">&check;</span>Mobile app launch
                </li>
                <li>
                    <span class="check-visual cross">&cross;</span>Interview John H.
                </li>
                <li>
                    <span class="check-visual check">&check;</span>Summit update to mobile storefronts
                </li>
            </ul>
        </section>
        <section class="list-row">
            <h3>Today</h3>
            <ul>
                <li>
                    <span class="check-visual cross">&cross;</span>Scedule meeting with Alex
                </li>
                <li>
                    <span class="check-visual check">&check;</span>Homepage refresh
                </li>
                <li>
                    <span class="check-visual check">&check;</span>Onboard new Sales team members
                </li>
                <li>
                    <span class="check-visual check">&check;</span>Review editorial calendar
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
